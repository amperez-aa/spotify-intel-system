name: Spotify Full Intelligence Pipeline

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */12 * * *"

jobs:
  full_pipeline:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install system deps
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg portaudio19-dev libsndfile1

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Python deps
        run: pip install -r requirements.txt

      - name: Run pipeline
        env:
          SPOTIFY_CLIENT_ID: ${{ secrets.SPOTIFY_CLIENT_ID }}
          SPOTIFY_CLIENT_SECRET: ${{ secrets.SPOTIFY_CLIENT_SECRET }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_PAT: ${{ secrets.GITHUB_PAT }}
        run: |
          python scripts/fetch_playlist.py
          python scripts/fetch_audio_features.py
          python scripts/fetch_audio_analysis.py
          python scripts/waveform_generator.py
          python scripts/harmonic_engine.py
          python scripts/cluster_tracks.py
          python scripts/optimal_order.py
          python scripts/beatgrid_and_cuts.py
          python scripts/ai_mix_timeline.py
          python scripts/mix_blueprint_pdf.py

      - name: Commit outputs
        run: |
          git config user.email "github-actions@github.com"
          git config user.name "GitHub Actions"
          git add output || true
          git commit -m "Auto-update intelligence outputs" || echo "No changes"
          git push || echo "Push failed"

      - name: Create Snapshot PR (optional)
        if: env.GITHUB_PAT != ''
        run: |
          python scripts/create_snapshot_pr.py || echo "PR step failed or not configured"
